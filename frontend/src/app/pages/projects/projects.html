
<div class="container">
  <h1>Mis Proyectos</h1>

  <div *ngIf="projects$ | async as projects; else loadingOrError">
    <div *ngIf="projects.length > 0; else noProjects" class="card-container">
      <mat-card *ngFor="let project of projects" class="project-card">
        <mat-card-header>
          <mat-card-title>{{ project.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ project.content }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button color="primary" *ngIf="project.url" [href]="project.url" target="_blank">Ver m√°s</a>
        </mat-card-actions>
      </mat-card>
    </div>
    <ng-template #noProjects>
      <p>No hay proyectos para mostrar en este momento.</p>
    </ng-template>
  </div>

  <ng-template #loadingOrError>
    <div *ngIf="error; else loading" class="error-message">
      <p>{{ error }}</p>
    </div>
    <ng-template #loading>
      <div class="spinner-container">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </ng-template>
</div>
