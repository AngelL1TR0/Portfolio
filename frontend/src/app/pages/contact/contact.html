<section style="max-width: 500px; margin: 0 auto;">
	<h2 style="font-size: 2rem; margin-bottom: 1.5rem;">Contacto</h2>
	<form (ngSubmit)="sendEmail()" style="display: flex; flex-direction: column; gap: 1.2rem;">
		<div>
			<label for="name" style="font-weight: 500;">Nombre</label><br />
			<input type="text" id="name" name="name" [(ngModel)]="name" style="width: 100%; padding: 0.7rem; border-radius: 8px; border: 1px solid #e0e6ed; margin-top: 0.3rem;" required />
		</div>
		<div>
			<label for="email" style="font-weight: 500;">Email</label><br />
			<input type="email" id="email" name="email" [(ngModel)]="email" style="width: 100%; padding: 0.7rem; border-radius: 8px; border: 1px solid #e0e6ed; margin-top: 0.3rem;" required />
		</div>
		<div>
			<label for="message" style="font-weight: 500;">Mensaje</label><br />
			<textarea id="message" name="message" [(ngModel)]="message" rows="5" style="width: 100%; padding: 0.7rem; border-radius: 8px; border: 1px solid #e0e6ed; margin-top: 0.3rem;" required></textarea>
		</div>
		<button type="submit" style="background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); color: #fff; border: none; border-radius: 30px; padding: 0.8rem 2rem; font-weight: 600; font-size: 1.1rem; cursor: pointer; box-shadow: 0 2px 8px rgba(80,80,120,0.10);">Enviar</button>
	</form>
	<div style="margin-top: 2.5rem; display: flex; gap: 1.5rem; justify-content: center;">
		<a href="https://github.com/" target="_blank" style="color: #222; font-size: 2rem;"><i class="fab fa-github"></i>ğŸ™</a>
		<a href="https://linkedin.com/" target="_blank" style="color: #2575fc; font-size: 2rem;"><i class="fab fa-linkedin"></i>ğŸ’¼</a>
		<a href="mailto:angel@portfolio.com" style="color: #6a11cb; font-size: 2rem;"><i class="fas fa-envelope"></i>âœ‰ï¸</a>
	</div>
</section>
